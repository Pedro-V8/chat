<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat da Rocketseat</title>

    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu UsuÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua Mensagem">
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        var socket = io('http://localhost:3000');

        function renderMessage(message) {
            $('.messages').append('<div class="message">'+ message.author +'<strong></strong>: ' + message.message +'</div>');
        };

        socket.on('previousMessage', function(messages) {
            for(message of messages){
                renderMessage(message);
            }
        });

        socket.on('recivedMessage', function(message) {
            renderMessage(message);
        });

        $('#chat').submit(function(event) {
            event.preventDefault();

            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();

            if(author.length && message.length){
                var messageObject = {
                    author: author,
                    message: message,
                };

                renderMessage(messageObject);
                socket.emit('sendMessage', messageObject);
            };

        });
     </script>
</body>
</html>
